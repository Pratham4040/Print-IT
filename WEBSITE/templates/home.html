{% extends "index.html" %}
{% block headings %}       
<h1>Print IT</h1>
{% endblock %}
{% block content %}
<form method='POST' enctype='multipart/form-data'>
    
    <p>{{form.hidden_tag()}}</p>
    <p>{{form.file()}}</p>
    <p>Number Of Pages:- {{form.numberOfPagesUser}} </p>
    <button type="submit" class="btn btn-outline-primary">Print-IT</button>

</form>
{% endblock %}
